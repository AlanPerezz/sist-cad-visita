<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow p-3 mb-5 bg-white rounded">
        <div class="card-body">
          <h3 class="text-center mb-5">Cadastro de Visita</h3>
          <form>
            <div class="form-group">
              <label for="nomeEmpresa">Nome da Empresa</label>
              <input type="text" class="form-control" id="nomeEmpresa" name="nomeEmpresa">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="estado">Estado</label>
                <select class="form-control" id="estado" name="estado"></select>
              </div>
              <div class="form-group col-md-6">
                <label for="cidade">Cidade</label>
                <select class="form-control" id="cidade" name="cidade"></select>
              </div>
            </div>
            <div class="form-group">
              <label for="dataVisita">Data da Visita</label>
              <input type="date" class="form-control" id="dataVisita" name="dataVisita">
            </div>
            <div class="form-group">
              <label for="dataLimiteCadastro">Data Limite de Cadastro</label>
              <input type="date" class="form-control" id="dataLimiteCadastro" name="dataLimiteCadastro">
            </div>
            <div class="form-group">
              <label for="quantidadePessoas">Quantidade de Pessoas</label>
              <input type="number" class="form-control" id="quantidadePessoas" name="quantidadePessoas">
            </div>
            <div class="text-center mt-3">
              <button type="submit" class="btn btn-orange">Cadastrar Visita</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
